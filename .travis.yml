sudo: required
services:
  - docker
env:
  global:
    - REGISTRY_USER=travisbot
    - secure: 
    - BRANCH=${TRAVIS_PULL_REQUEST_BRANCH:-$TRAVIS_BRANCH}

notifications:
  slack:
    secure: 
  email: false
language: generic

jobs:
  include:
    - os: linux
      dist: bionic


before_install:
#  docker
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
  - sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
  - sudo apt-get update
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce

before_script:
  - docker --version
  - docker pull ucscbailey/embed || true
script:
  - cp Docker/Dockerfile .
  - docker build --progress=plain --pull --cache-from ucscbailey/embed --tag ucscbailey/embed .
  - docker run ucscbailey/embed

before_deploy:
  - docker login -u "$REGISTRY_USER" -p "$REGISTRY_PASS"
deploy:
  provider: script
  script: docker push ucscbailey/embed
  on:
    branch: travis_docker_integration

